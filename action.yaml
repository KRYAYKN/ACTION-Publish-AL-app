name: Publish AL Application
description: Publish the AL application to a Business Central container.

inputs:
  CONTAINERNAME:
    description: 'The name of the Business Central container.'
    required: true
  ARTIFACTNAME:
    description: The name of the artifact.
    required: true
  TENANT_ID:
    description: The tenant ID.
    required: true
  ENVIRONMENT:
    description: The target Business Central environment.
    required: true
  REFRESH_TOKEN:
    description: The refresh token for authentication.
    required: false
  ArtifactsDirectory:
    description: Path to the artifacts directory.
    required: true
  CLIENT_ID:
    description: The client ID for authentication.
    required: false
  CLIENT_SECRET:
    description: The client secret for authentication.
    required: false

runs:
  using: "composite"
  steps:
    - name: Publish Application
      shell: pwsh
      run: |
        $ArtifactsDirectory = "${{ inputs.ArtifactsDirectory }}"
        $containerName = "${{ inputs.CONTAINERNAME }}"
        $artifactName = "${{ inputs.ARTIFACTNAME }}"
        $tenantID = "${{ inputs.TENANT_ID }}"
        $environment = "${{ inputs.ENVIRONMENT }}"
        $refreshToken = "${{ inputs.REFRESH_TOKEN }}"
        $clientID = "${{ inputs.CLIENT_ID }}"
        $clientSecret = "${{ inputs.CLIENT_SECRET }}"

        Write-Host "ğŸ“¦ Uygulamalar publish ediliyor - Tenant: $tenantID, Environment: $environment"

        $appFiles = Get-ChildItem -Path $ArtifactsDirectory -Filter "*.app"

        if (-not $appFiles -or $appFiles.Count -eq 0) {
            Write-Host "::error::HiÃ§ .app dosyasÄ± bulunamadÄ±: $ArtifactsDirectory"
            exit 1
        }

        # ğŸ” Kimlik doÄŸrulama yÃ¶ntemi: refreshToken varsa onu kullan, yoksa clientID/clientSecret
        if ($refreshToken -and $refreshToken.Length -gt 0) {
            Write-Host "ğŸ”‘ Refresh token ile authentication yapÄ±lÄ±yor..."
            $authContext = New-BcAuthContext `
                -refreshToken $refreshToken `
                -tenantID $tenantID
        }
        elseif ($clientID -and $clientSecret) {
            Write-Host "ğŸ” Client credentials ile authentication yapÄ±lÄ±yor..."
            $authContext = New-BcAuthContext `
                -clientID $clientID `
                -clientSecret $clientSecret `
                -tenantID $tenantID
        }
        else {
            Write-Host "::error::Gerekli kimlik bilgileri saÄŸlanmadÄ±. Auth context oluÅŸturulamadÄ±."
            exit 1
        }

        if (-not $authContext) {
            Write-Host "::error::Auth context oluÅŸturulamadÄ±"
            exit 1
        }

        foreach ($appFile in $appFiles) {
            Write-Host "ğŸ”„ YayÄ±nlanÄ±yor: $($appFile.FullName)"
            Publish-PerTenantExtensionApps `
                -bcAuthContext $authContext `
                -environment $environment `
                -appFiles $appFile.FullName `
                -schemaSyncMode Force
        }

        Write-Host "âœ… YayÄ±nlama tamamlandÄ±."
